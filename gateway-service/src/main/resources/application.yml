server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:certs/gateway-service-keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: gateway-service
    trust-store: classpath:certs/truststore.p12
    trust-store-password: changeit
    trust-store-type: PKCS12
    
spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
          - name: AddRequestHeader
            args:
              name: Host
              value: user-service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/


